<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: rgb(255, 0, 212);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:pink
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: red;
        }
        .especial {
            
            background-color: greenyellow;
        }
        .especial::before {
            content: 'CC';
            color: darkgray;
        }
        .especial::after {
            content: 'FF';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;

        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtube.com" target="_blank">Canal do youtube</a></li>
        <li><a href="https://facebook.com" target="_blank" class="especial">facebook</a></li>
        <li><a href="https://google.com" target="_blank">Google</a></li>
    </ul>
    
</body>
</html>
