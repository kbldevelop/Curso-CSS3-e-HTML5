<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamica</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos reproduzir um audio</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="media/audio.mp3" type="audio/mp3">
        <source src="media/audio.wav" type="audio/wav">
        <source src="media/audio.ogg" type="audio/ogg">
        <p>Infelismente seu navegador n√£o consegue rodar audio. <a href="media/audio.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
