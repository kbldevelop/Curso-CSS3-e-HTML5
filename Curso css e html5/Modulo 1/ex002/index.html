<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar <br>
        tudo no meio de um par de tags &lt;p&gt; + &lt;/p&gt;</p>

        <p>Se pecisar quebrar o texto, basta usar <br>
        a tag &lt;br&gt;</p>

        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
            &uarr;
        </p>

        <p>Vamos adidiconar alguns emoji:
            &#x1F913;
            &#x1F596;
        </p>


</body>
</html>
